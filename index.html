<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My First Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>

        <p>This is a basic HTML file. HTML stands for <strong>HyperText Markup Language</strong>. It provides the structure for web pages.</p>

        <h3>Things you need for web development:</h3>
        <ul>
            <li>HTML (Structure)</li>
            <li>CSS (Style)</li>
            <li>JavaScript (Interactivity)</li>
        </ul>

        <p>Visit <a href="https://www.google.com" target="_blank">Google</a> to search for more info.</p>

        <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
    </div>

</body>
</html>
